<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>NFT Card Preview</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-img" >
      <img class="card-display-img" src="./images/image-equilibrium.jpg" alt="">
      <img class="card-hover-img" src="./images/icon-view.svg" alt="">
  </div>
    
    <p class="card-title">Equilibrium #3429</p>

    <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

    <span class="nft-price">
      <span class="price">
        <img src="./images/icon-ethereum.svg" alt="">
        0.041 ETH
      </span>
      <span class="clock">
        <img class="clock-icon" style="color: white;" src="/images/icon-clock.svg" alt="">
        3 days left
      </span>
    </span>

    <hr class="card-line">

    <span class="nft-creator">
      <img class="nft-creator-avatar" src="./images/image-avatar.png" alt="">
      Creation of <a class="nft-creator-profile" href="#">Jules Wyvern</a>
    </span>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Archana Vaideeswaran</a>.
    </div>
</footer>
</body>
</html>
